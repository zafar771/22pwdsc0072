        <input type="email" id ="email" name = "email" required><br><br>

        <input type="number" name="phone" id="ph" minlength="11" maxlength="11" required><br><br>

        <label for="comment" >write your reason for contact</label><br>
        <textarea name="text" id="comment" rows="7" cols="15"></textarea><br><br>
